<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Чайдонова Влада</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}

		
		function checkAnswers() {
			checkAnswer("userAnswer1", ["замок"]);
			checkAnswer("userAnswer2", ["дымка","дымок","дымка кот","дымка-кот"]);
			checkAnswer("userAnswer3", ["дымка","дымок","дымка кот","дымка-кот","ваня","ванюша","ванечка"]);
			checkAnswer ("userAnswer4", ["влада","владочка","владос","владик"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
	</div>

<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">

				<p>Не лает не кусает, а в дом не пускает?</p>
				<input type="text" id="userAnswer1">

				<p>Маленький, серый и пушистый, не лает, кусает в дом пускает:)?</p>
				<input type="text" id="userAnswer2">

				<p>Пакостная пакость</p>
				<input type="text" id="userAnswer3">

				<p>Кто из кукуфат молодец?</p>
				<input type="text" id="userAnswer4">

				<br>
				<a href="#" onclick="checkAnswers();">Ответить</a>
			</div>

		</div>
	</div>	
</div>
